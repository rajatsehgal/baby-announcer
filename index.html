<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Baby Announcer">
  <link rel="apple-touch-icon" sizes="120x120" href="baby.png">

  <link rel="stylesheet" href="style.css">

<body>
  <div id="container">
    <input id="upload" type="file" accept="image/*" />

    <img id="image" />

  </div>
