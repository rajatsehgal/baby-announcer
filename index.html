<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Baby Announcer">
  <link rel="apple-touch-icon" sizes="120x120" href="baby.png">
  <title>Baby Announcer</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
</head>

<body class="invertedColors">
  <div id="choosePhotoView">
    <div id="choose">Tap to choose a photo...</div>
    <input id="upload" type="file" accept="image/*" />
  </div>
  <div id="editPhotoView">
    <div id="hint"><span>Edit and drag the text below,</span><br><span>take a screenshot, crop and share...</span></div>
    <toggle-switch></toggle-switch>
    <img id="image" />
    <div id="textContainer">
      <div id="name" contenteditable="true" class="draggable">Meher Sehgal</div>
      <div id="born" contenteditable="true" class="draggable">born</div>
      <div id="date" contenteditable="true" class="draggable">22nd Jan 2019</div>
      <div id="time" contenteditable="true" class="draggable">2:00 PM</div>
      <div id="weight" contenteditable="true" class="draggable">8 lbs.</div>
      <div id="height" contenteditable="true" class="draggable">20 inches</div>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>

</html>
